{% include "base/index.html" %}
{% block content %}
<div class="container" style="margin-top: 30px;">
    {% if post_list %}
        <h1>Nustros Posts</h1>
            <div class="row mb-2">
                {% for post in post_list %}<div class="col-md-6">  
                    <div class="card flex-md-row mb-4 box-shadow h-md-250">
                        <div class="card-body d-flex flex-column align-items-start">
                        <strong class="d-inline-block mb2    text-primary">{{ post.cateogoria }}</strong>
                        <h3 class="mb-0">
                            <a class="text-dark" href="#">{{ post.titulo }}</a>
                        </h3>
                        <div class="mb-1 text-muted">{{ post.fecha_creacion }}</div>
                        <p class="card-text mb-auto">{{ post.descripcion }}</p>
                        </div>
                        <img class="card-img-right flex-auto d-none d-md-block" src="{{ post.imagen }}" alt="Card image cap" style="width: 200px;height: 200px;">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="row row-cols-1 row-cols-md-12">
            <div class="alert alert-danger text-center" role="alert">
            Todavia no hemos posteado!
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
