{% if opiniones %}
<div class="row abs-center" >
  {% for comentario in opiniones %}
  <div class="col-lg-6 p-2">   
    <div class="card ">
      <div class="card-header">
        {{ comentario.autor }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0 opinion">
          <p class="text-right">{{ comentario.contenido }}</p>
          <footer class="blockquote-footer text-lg-left">{{ comentario.fecha_creacion }}</footer>
        </blockquote>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
  <div class="row abs-center" >
    <div class="alert alert-danger" role="alert">
      Todavia no hay comentarios registrados!
    </div>
  </div>
{% endif %}
