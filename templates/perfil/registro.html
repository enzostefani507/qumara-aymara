{% include "base/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container registro pt-5" >
    <div class="row abs-center">
        <div class="col-sm-6 text-center ">
            <img class="mb-4" src="https://i.imgur.com/mQgOrW3.png" alt="logo q'umara aymara" style="width:16rem">
            <br>
            <p>Si ya tienes una cuenta,<br><a href="{% url 'login' %}">inicia sesión aquí</a>!</p>
        </div>
        <div class="col-sm-6">
            <h1 class="text-center">Crear cuenta</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <input  class="btn btn-secondary" type="submit" value="Registrarme"/>
                </div>
            </form>
        </div>
    </div>  
</div>
{% endblock %}
